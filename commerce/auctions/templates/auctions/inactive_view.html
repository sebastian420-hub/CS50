{% extends "auctions/layout.html"%}

{% block body %}
<div class="container">
    <h2>Listing: {{ listing.title }}</h2>
    <img src="{{ listing.image_url }}" alt="Image of {{ listing.title }}">
    <p>{{ listing.description }}</p>
    <p>Starting bid: ${{ listing.starting_bid }}</p>
    <h3>Highest Bid: ${{ highest_bid }}</h2>
    <h3>{{ message }}</h3>
</div>
{% endblock %}
